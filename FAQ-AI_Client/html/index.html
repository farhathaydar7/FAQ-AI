<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Login</h1>
        <form id="loginForm" class="form login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-input" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-input" name="password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div id="loginMessage" class="message"></div>
        <p class="signup-link">Don't have an account? <a href="signup.html" class="link-button signup-button">Sign up</a></p>
    </div>

    <script type="module" src="../js/axios.min.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
