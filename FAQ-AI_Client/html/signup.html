<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" class="fullName-input" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="username-input" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="password-input" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div id="signupMessage" class="signup-message"></div>
        <p class="login-link">Already have an account? <a href="index.html">Login</a></p>
    </div>
    <script src="../js/signup.js" type="module"></script>
    <script type="module" src="../js/axios.min.js"></script>
    <script type="module" src="../js/models/UserModel.js"></script>
 
</body>
</html>
