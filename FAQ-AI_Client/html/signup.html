<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Sign Up</h1>
        <form id="signupForm" class="signup-form">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" class="form-input" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-input" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-input" name="password" required>
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
        <div id="signupMessage" class="message"></div>
        <p class="login-link">
            Already have an account?
             <a href="index.html" class="link-button">Login</a>
        </p>
    </div>
    <script src="../js/signup.js" type="module"></script>
    <script src="../js/axios.min.js" type="module"></script>
    <script src="../js/models/UserModel.js" type="module"></script>
 
</body>
</html>
