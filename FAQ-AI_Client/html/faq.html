<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New FAQ</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/nabar.css">

</head>
<body>
    <div id="navbar-container"></div>
    <div class="container">
        <h1 class="page-title">Add New FAQ</h1>
        <form id="addFaqForm" class="form faq-form">
            <div class="form-group">
                <label for="question" class="form-label">Question:</label>
                <input type="text" id="question" name="question" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="answer" class="form-label">Answer:</label>
                <textarea id="answer" name="answer" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="submit-button">Add FAQ</button>
            <a href="index.html" class="cancel-button">Cancel</a>
        </form>
    </div>
    <script src="../js/axios.min.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(navbarContent => {
                document.getElementById('navbar-container').innerHTML = navbarContent;
            });
    </script>
    <script src="../js/faq.js" type="module"></script>
</body>
</html>
