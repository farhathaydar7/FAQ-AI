<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New FAQ</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New FAQ</h1>
        <form id="addFaqForm">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" id="question" name="question" class="question-input" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <textarea id="answer" name="answer" class="answer-textarea" required></textarea>
            </div>
            <button type="submit" class="submit-button">Add FAQ</button>
            <a href="index.html" class="cancel-button">Cancel</a>
        </form>
    </div>
    <script src="../js/axios.min.js"></script>
    <script src="../js/faq.js" type="module"></script>
</body>
</html>
